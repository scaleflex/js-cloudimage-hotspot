<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudimage Hotspot Visual Editor</title>
  <link rel="icon" href="https://cdn.prod.website-files.com/623086c828f7c9787009cf20/6267d5ef7488f536294d267b_favicon-256x526.png">
  <link rel="stylesheet" href="./demo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: var(--sf-light-bg, #f5f7fb);
    }

    .editor-page-container {
      max-width: 1200px;
      margin: 32px auto;
      padding: 0 32px;
    }

    #editor-root {
      background: #fff;
      border-radius: var(--sf-radius, 16px);
      box-shadow: var(--sf-shadow-md, 0 4px 20px rgba(0,0,0,0.06));
      overflow: hidden;
    }

    .editor-page-footer {
      text-align: center;
      padding: 32px;
      font-size: 13px;
      color: var(--sf-text-muted, #94a3b8);
    }

    .editor-page-footer a {
      color: var(--sf-primary, #155bcd);
      text-decoration: none;
    }

    .editor-page-shortcuts {
      margin-top: 20px;
      padding: 24px 28px;
      background: #fff;
      border-radius: var(--sf-radius, 16px);
      border: 1px solid var(--sf-light-border, #e2e8f0);
      box-shadow: var(--sf-shadow-sm, 0 1px 3px rgba(0,0,0,0.04));
    }

    .editor-page-shortcuts h3 {
      margin: 0 0 16px;
      font-size: 14px;
      font-weight: 700;
      color: var(--sf-text-primary, #0f172a);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .editor-page-shortcuts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
    }

    .editor-page-shortcut {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--sf-text-secondary, #64748b);
    }

    .editor-page-shortcut kbd {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 28px;
      padding: 3px 8px;
      background: var(--sf-light-bg, #f5f7fb);
      border: 1px solid var(--sf-light-border, #e2e8f0);
      border-radius: 6px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 11px;
      font-weight: 500;
      color: var(--sf-text-primary, #0f172a);
      box-shadow: 0 1px 0 var(--sf-light-border, #e2e8f0);
    }

    .editor-page-json {
      margin-top: 20px;
      padding: 24px 28px;
      background: #fff;
      border-radius: var(--sf-radius, 16px);
      border: 1px solid var(--sf-light-border, #e2e8f0);
      box-shadow: var(--sf-shadow-sm, 0 1px 3px rgba(0,0,0,0.04));
    }

    .editor-page-json h3 {
      margin: 0 0 16px;
      font-size: 14px;
      font-weight: 700;
      color: var(--sf-text-primary, #0f172a);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .editor-page-json pre {
      margin: 0;
      padding: 20px 24px;
      background: var(--sf-dark, #0a0e27);
      color: #cbd5e1;
      border-radius: var(--sf-radius-sm, 10px);
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
      font-size: 12px;
      line-height: 1.6;
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <nav class="demo-nav" id="demo-nav">
    <div class="demo-nav-inner">
      <a href="https://www.scaleflex.com" class="demo-logo" target="_blank" rel="noopener">
        <img src="https://assets.scaleflex.com/Marketing/Logos/Scaleflex%20Logos/Logo%20Horizontal/scaleflex%20logo%20without%20tagline%20white%20text%20%28horizontal%29%20.png?vh=85bc00" alt="Scaleflex" class="demo-logo-img">
      </a>
      <div class="demo-nav-links">
        <a href="./index.html">Demo</a>
        <a href="./index.html#getting-started">Install</a>
        <a href="./index.html#triggers">Triggers</a>
        <a href="./index.html#themes">Themes</a>
        <a href="./index.html#scenes">Scenes</a>
        <a href="./index.html#configurator">Configurator</a>
        <a href="./editor.html" class="active">Visual Editor</a>
      </div>
      <a href="https://github.com/scaleflex/js-cloudimage-hotspot" class="demo-nav-github" target="_blank" rel="noopener" aria-label="GitHub">
        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
      </a>
      <button class="demo-nav-burger" id="nav-burger" aria-label="Toggle menu" aria-expanded="false">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
      </button>
    </div>
  </nav>

  <div class="editor-page-container">
    <div id="editor-root"></div>

    <div class="editor-page-shortcuts">
      <h3>Keyboard Shortcuts</h3>
      <div class="editor-page-shortcuts-grid">
        <div class="editor-page-shortcut"><kbd>A</kbd> Toggle Add mode</div>
        <div class="editor-page-shortcut"><kbd>V</kbd> Select mode</div>
        <div class="editor-page-shortcut"><kbd>Del</kbd> Delete selected</div>
        <div class="editor-page-shortcut"><kbd>Esc</kbd> Deselect / exit Add</div>
        <div class="editor-page-shortcut"><kbd>Ctrl+Z</kbd> Undo</div>
        <div class="editor-page-shortcut"><kbd>Ctrl+Shift+Z</kbd> Redo</div>
      </div>
    </div>

    <div class="editor-page-json">
      <h3>Live JSON Output</h3>
      <pre id="json-output">[]</pre>
    </div>
  </div>

  <footer class="editor-page-footer">
    js-cloudimage-hotspot Visual Editor &mdash; MIT License &mdash; <a href="https://www.scaleflex.com" target="_blank" rel="noopener">Scaleflex</a>
  </footer>

  <script type="module" src="./editor-demo.ts"></script>
  <script>
    // Mobile burger menu
    const nav = document.getElementById('demo-nav');
    const burger = document.getElementById('nav-burger');
    if (nav && burger) {
      burger.addEventListener('click', () => {
        const open = nav.classList.toggle('open');
        burger.setAttribute('aria-expanded', String(open));
      });
      for (const link of nav.querySelectorAll('.demo-nav-links a')) {
        link.addEventListener('click', () => {
          nav.classList.remove('open');
          burger.setAttribute('aria-expanded', 'false');
        });
      }
    }
  </script>
</body>
</html>
